<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible"
content="IE=edge" />
<meta name="viewport"
content="width=device-width,
initial-scale=1.0" />
<title>Document</title>
</head>
<body>
<h1>Header</h1>
<p>Paragraph</p>
<a href="#">link</a>
<img src="" alt="" />
<div class="x">Div with a class</div>
<div id="y">Div with an id</div>
<input type="text" />
<input type="text" />
<input type="text" />
</body>
<script>
//your js code here
const elements = document.body.getElementsByTagName('*');
for (const element of elements) {
  console.log(element);
}
const allElements = document.querySelectorAll('body *');
for (const element of allElements) {
  console.log(element);
}
const inputElements1 = document.querySelectorAll('input');

inputElements1.forEach((element) => {
  console.log(element);
});

const inputElements2 = document.body.getElementsByTagName('input');
Array.from(inputElements2).forEach((element) => {
  console.log(element);
});

</script>
